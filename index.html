<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container pt-5">
    <main>
      <div class="row justify-content-left">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <h4 class="mb-3">BMI Calculator</h4>
          <form class="pt-3" action="/calculate" method="post">
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="name" class="form-control" id="name" name="name">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="height" class="col-sm-2 col-form-label">Height</label>
              <div class="col-sm-10">
                <input type="height" class="form-control" id="height" name="height">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="weight" class="col-sm-2 col-form-label">Weight</label>
              <div class="col-sm-10">
                <input type="weight" class="form-control" id="weight" name="weight">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="calculateBMI(event)">Submit</button>
          </form>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div id="results">
        <h1>Users</h1>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Height (cm)</th>
              <th>Weight (kg)</th>
              <th>BMI</th>
            </tr>
          </thead>
          <tbody id="users">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
    </footer>
  </div>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="checkout.js"></script>
  <script src="bmi.js"></script>

</body>

</html>
